<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculator.css">
    <script type="application/javascript" src="js/calculator.js" async></script>
    <title>Retro Calculator</title>
</head>

<body>
    <header>
        <h1>Retro Calculator</h1>
    </header>
    <main class="container">
        <div id="calculator">
            <section id="head">
                <input type="text" name="previous" id="previousValue">
                <input type="text" name="current" id="currentValue">
            </section>
            <section id="buttons">
                <input type="button" value="A/C">
                <input type="button" value="+/-">
                <input type="button" value="%">
                <input type="button" value="/">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="x">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="-">
                <input type="button" class="dbl" value="0">
                <input type="button" value=".">
                <input type="button" value="=">
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; Brandon Baskett</p>
    </footer>

</body>

</html>
