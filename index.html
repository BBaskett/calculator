<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="calculator.css" />
    <script type="application/javascript" src="calculator.js" defer></script>
    <title>Retro Calculator</title>
  </head>

  <body>
    <header>
      <h1>Retro Calculator</h1>
    </header>
    <main>
      <div class="container">
        <section>
          <input type="text" name="previous" id="previous" value="" readonly />
          <input type="text" value="" id="lastCommand" />
          <input type="text" name="current" id="current" value="0" readonly />
        </section>
        <section>
          <div id="clear" class="button red action">
            <span>AC</span>
          </div>
          <div class="button grey action">
            <span>+/-</span>
          </div>
          <div class="button grey action">
            <span>%</span>
          </div>
          <div class="button orange action">
            <span>/</span>
          </div>
          <div class="button number"><span>1</span></div>
          <div class="button number"><span>2</span></div>
          <div class="button number"><span>3</span></div>
          <div class="button orange action">
            <span>x</span>
          </div>
          <div class="button number"><span>4</span></div>
          <div class="button number"><span>5</span></div>
          <div class="button number"><span>6</span></div>
          <div class="button orange action">
            <span>-</span>
          </div>
          <div class="button number"><span>7</span></div>
          <div class="button number"><span>9</span></div>
          <div class="button number"><span>9</span></div>
          <div class="button orange action">
            <span>+</span>
          </div>
          <div class="button button-wide number">
            <span>0</span>
          </div>
          <div class="button number"><span>.</span></div>
          <div class="button orange action">
            <span>=</span>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <h6>&copy; Brandon Baskett</h6>
    </footer>
  </body>
</html>
